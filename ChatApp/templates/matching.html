<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マッチング</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        .header select, .header button {
            padding: 5px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
        }

        .header select {
            flex-grow: 1;
        }

        .search-btn {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        .icon-list {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .icon-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .icon-item:hover {
            background-color: #f1f1f1;
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #87ceeb;
            margin-right: 10px;
        }

        .icon-item span {
            margin-right: 20px;
        }

        /* ポップアップのスタイル */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: black;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }

        .popup-content button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup-content button.cancel-btn {
            background-color: #6c757d;
        }

        .popup-content button.create-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>チャット</span>
        <select id="address-select">
            <option value="">旅行先を入力</option>
            <option value="北海道">北海道</option>
            <option value="青森県">青森県</option>
            <option value="岩手県">岩手県</option>
            <option value="宮城県">宮城県</option>
            <option value="秋田県">秋田県</option>
            <option value="山形県">山形県</option>
            <option value="福島県">福島県</option>
            <option value="茨城県">茨城県</option>
            <option value="栃木県">栃木県</option>
            <option value="群馬県">群馬県</option>
            <option value="埼玉県">埼玉県</option>
            <option value="千葉県">千葉県</option>
            <option value="東京都">東京都</option>
            <option value="神奈川県">神奈川県</option>
            <option value="新潟県">新潟県</option>
            <option value="富山県">富山県</option>
            <option value="石川県">石川県</option>
            <option value="福井県">福井県</option>
            <option value="山梨県">山梨県</option>
            <option value="長野県">長野県</option>
            <option value="岐阜県">岐阜県</option>
            <option value="静岡県">静岡県</option>
            <option value="愛知県">愛知県</option>
            <option value="三重県">三重県</option>
            <option value="滋賀県">滋賀県</option>
            <option value="京都府">京都府</option>
            <option value="大阪府">大阪府</option>
            <option value="兵庫県">兵庫県</option>
            <option value="奈良県">奈良県</option>
            <option value="和歌山県">和歌山県</option>
            <option value="鳥取県">鳥取県</option>
            <option value="島根県">島根県</option>
            <option value="岡山県">岡山県</option>
            <option value="広島県">広島県</option>
            <option value="山口県">山口県</option>
            <option value="徳島県">徳島県</option>
            <option value="香川県">香川県</option>
            <option value="愛媛県">愛媛県</option>
            <option value="高知県">高知県</option>
            <option value="福岡県">福岡県</option>
            <option value="佐賀県">佐賀県</option>
            <option value="長崎県">長崎県</option>
            <option value="熊本県">熊本県</option>
            <option value="大分県">大分県</option>
            <option value="宮崎県">宮崎県</option>
            <option value="鹿児島県">鹿児島県</option>
            <option value="沖縄県">沖縄県</option>
        </select>
        <button class="search-btn" onclick="search()">検索</button>
        <span>自分のアイコン</span>
    </div>
    <div id="results" class="icon-list">
        <!-- 検索結果がここに表示されます -->
    </div>
    
    <!-- ポップアップ -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p id="popup-text"></p>
            <button class="cancel-btn" onclick="cancel()">キャンセル</button>
            <button class="create-btn" onclick="create()">作成</button>
        </div>
    </div>

    <script>
        async function search() {
            const address = document.getElementById('address-select').value;
            if (address) {
                try {
                    const response = await fetch('/matching', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ address: address }),
                    });

                    if (response.ok) {
                        const users = await response.json();
                        displayResults(users);
                    } else {
                        alert('検索に失敗しました');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('エラーが発生しました');
                }
            } else {
                alert('住所を選択してください');
            }
        }

        function displayResults(users) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';  // 既存の結果をクリア
            if (users.length > 0) {
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('icon-item');
                    userDiv.innerHTML = `
                        <div class="icon-circle"></div>
                        <span>${user.name}</span>
                        <span>${user.address}</span>
                        <span>${user.greeting}</span>
                    `;
                    userDiv.onclick = () => showPopup(user.name, user.address, user.greeting);
                    resultsDiv.appendChild(userDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>該当するユーザーが見つかりませんでした。</p>';
            }
        }

        function showPopup(name, address, greeting) {
            document.getElementById('popup-text').innerText = `${name} (${address}) とのルームを作成しますか？`;
            document.getElementById('popup').style.display = 'flex';
        }

        function cancel() {
            document.getElementById('popup').style.display = 'none';
        }

        function create() {
            window.location.href = "{{ url_for('chat') }}";  // チャットページへの遷移
        }
    </script>
</body>
</html>
