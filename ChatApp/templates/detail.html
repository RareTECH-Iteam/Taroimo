<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .icon {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .info {
            margin-bottom: 20px;
        }
        .info div {
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info">
            <div>ユーザ名:ttさん</div>
            <div>メールアドレス:tt@mail.com</div>
            <div>居住地:東京</div>
            <div>あいさつ:tt</div>
        </div>
        <div class="buttons">
            <a class="button" href="{{ url_for('index') }}">ホーム</a>
            <a class="button" href="{{ url_for('detail_edit') }}">変更</a>
        </div>
    </div>
</body>
</html>
